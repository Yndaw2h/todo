<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea & Project Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .app-container {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            padding: 32px;
            max-width: 1200px;
            margin: 0 auto;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #64ffda, #bb86fc, #cf6679);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-weight: 400;
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            display: none;
        }

        .loading-indicator.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: #64ffda;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .project-form {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 300px;
        }

        .project-input, .content-input {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            font-size: 1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .project-input::placeholder, .content-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .project-input:focus, .content-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        }

        .content-input {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .add-btn, .back-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #64ffda, #bb86fc);
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-btn:hover, .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.3);
            background: linear-gradient(135deg, #4fd3b8, #a374e8);
        }

        .back-btn {
            background: linear-gradient(135deg, #cf6679, #bb86fc);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #b85469, #a374e8);
        }

        .project-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64ffda;
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: cardSlideIn 0.4s ease-out;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 35px rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        .project-meta {
            display: flex;
            gap: 16px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .project-content-preview {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 16px 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .edit-btn {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .delete-btn {
            background: rgba(207, 102, 121, 0.2);
            color: #cf6679;
            border: 1px solid rgba(207, 102, 121, 0.3);
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .edit-btn:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        .delete-btn:hover {
            background: rgba(207, 102, 121, 0.3);
        }

        .project-detail {
            display: none;
        }

        .project-detail.active {
            display: block;
        }

        .detail-header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 12px;
        }

        .detail-meta {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
        }

        .content-section {
            margin-bottom: 32px;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .content-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .content-item.editing {
            background: rgba(100, 255, 218, 0.1);
            border-color: #64ffda;
        }

        .content-text {
            color: #e0e0e0;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 1.6em;
        }

        /* Link styling */
        .content-text a {
            color: #64ffda;
            text-decoration: none;
            border-bottom: 1px solid rgba(100, 255, 218, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .content-text a:hover {
            color: #4fd3b8;
            border-bottom-color: #4fd3b8;
            text-shadow: 0 0 8px rgba(100, 255, 218, 0.4);
        }

        .content-text a:visited {
            color: #bb86fc;
            border-bottom-color: rgba(187, 134, 252, 0.3);
        }

        .content-text a:visited:hover {
            color: #a374e8;
            border-bottom-color: #a374e8;
        }

        .content-text a::after {
            content: ' ↗';
            font-size: 0.8em;
            opacity: 0.6;
        }

        .content-textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-family: inherit;
            font-size: inherit;
            line-height: 1.6;
            resize: vertical;
            min-height: 60px;
            outline: none;
        }

        .content-actions {
            display: none;
            gap: 8px;
            margin-top: 12px;
        }

        .content-item.editing .content-actions {
            display: flex;
        }

        .save-btn, .cancel-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .save-btn {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .cancel-btn {
            background: rgba(207, 102, 121, 0.2);
            color: #cf6679;
            border: 1px solid rgba(207, 102, 121, 0.3);
        }

        .save-btn:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        .cancel-btn:hover {
            background: rgba(207, 102, 121, 0.3);
        }

        .edit-hint {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content-item:hover .edit-hint {
            opacity: 1;
        }

        .content-item.editing .edit-hint {
            display: none;
        }

        .content-date {
            font-size: 0.825rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 12px;
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .add-content-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #bb86fc;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #bb86fc, #cf6679);
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
        }

        .file-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(187, 134, 252, 0.3);
            background: linear-gradient(135deg, #a374e8, #b85469);
        }

        .file-preview {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            display: none;
        }

        .file-preview.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #bb86fc;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-name input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 4px 8px;
            color: #bb86fc;
            font-weight: 600;
            font-size: inherit;
            flex: 1;
        }

        .file-name input:focus {
            outline: none;
            border-color: #bb86fc;
            background: rgba(255, 255, 255, 0.15);
        }

        .file-content {
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .file-content-editable {
            width: 100%;
            min-height: 120px;
            max-height: 300px;
            resize: vertical;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: #e0e0e0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .file-content-editable:focus {
            outline: none;
            border-color: #64ffda;
            background: rgba(0, 0, 0, 0.4);
        }

        .file-edit-toggle {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-edit-toggle:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        .file-edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }

        .file-action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-save-btn {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .file-cancel-btn {
            background: rgba(207, 102, 121, 0.2);
            color: #cf6679;
            border: 1px solid rgba(207, 102, 121, 0.3);
        }

        .file-reset-btn {
            background: rgba(187, 134, 252, 0.2);
            color: #bb86fc;
            border: 1px solid rgba(187, 134, 252, 0.3);
        }

        .file-save-btn:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        .file-cancel-btn:hover {
            background: rgba(207, 102, 121, 0.3);
        }

        .file-reset-btn:hover {
            background: rgba(187, 134, 252, 0.3);
        }

        .file-edit-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            font-style: italic;
        }

        .content-type-tag {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(187, 134, 252, 0.2);
            color: #bb86fc;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 8px;
            border: 1px solid rgba(187, 134, 252, 0.3);
        }

        .file-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-actions-bar {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .copy-btn, .download-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .copy-btn {
            background: rgba(187, 134, 252, 0.2);
            color: #bb86fc;
            border: 1px solid rgba(187, 134, 252, 0.3);
        }

        .download-btn {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .copy-btn:hover {
            background: rgba(187, 134, 252, 0.3);
        }

        .download-btn:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        /* File editor in content items */
        .file-editor-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .file-editor-title {
            font-weight: 600;
            color: #bb86fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-file-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 6px;
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .edit-file-btn:hover {
            background: rgba(100, 255, 218, 0.3);
        }

        /* Toast animations */
        @keyframes slideInRight {
            from {
                transform: translateX(300px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(300px);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding: 24px;
                margin: 16px;
            }

            .controls {
                flex-direction: column;
            }

            .project-form {
                min-width: unset;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .project-stats {
                flex-direction: column;
                gap: 16px;
            }

            .stat {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .form-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <div>Initializing database...</div>
        </div>

        <!-- Main View -->
        <div id="mainView">
            <div class="app-header">
                <h1 class="app-title">Ideas & Projects</h1>
                <p class="app-subtitle">Organize your thoughts, build your dreams</p>
            </div>

            <div class="controls">
                <form class="project-form" id="projectForm">
                    <input 
                        type="text" 
                        class="project-input" 
                        id="projectInput" 
                        placeholder="Create a new project..." 
                        required
                    >
                    <button type="submit" class="add-btn">Create</button>
                </form>
            </div>

            <div class="project-stats">
                <div class="stat">
                    <span class="stat-number" id="totalProjects">0</span>
                    <span class="stat-label">Projects</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="totalIdeas">0</span>
                    <span class="stat-label">Ideas</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="recentActivity">0</span>
                    <span class="stat-label">Recent</span>
                </div>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">💡</div>
                    <div class="empty-text">No projects yet</div>
                    <div class="empty-subtext">Create your first project to start capturing ideas!</div>
                </div>
            </div>
        </div>

        <!-- Project Detail View -->
        <div class="project-detail" id="projectDetail">
            <div class="detail-header">
                <button class="back-btn" id="backBtn">← Back to Projects</button>
                <h2 class="detail-title" id="detailTitle">Project Title</h2>
                <div class="detail-meta" id="detailMeta">Created on...</div>
            </div>

            <div class="add-content-form">
                <h3 class="form-title">Add New Idea</h3>
                <form id="contentForm">
                    <textarea 
                        class="content-input" 
                        id="contentInput" 
                        placeholder="Text[link]"
                    ></textarea>
                    
                    <div class="file-preview" id="filePreview">
                        <div class="file-name" id="fileName"></div>
                        <div class="content-type-tag" id="fileType"></div>
                        <div class="file-content" id="fileContent"></div>
                        <div class="file-info" id="fileInfo"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="add-btn">Add Idea</button>
                        <div class="file-input-wrapper">

    <script>
        /**
         * Enhanced Ideas & Projects Manager with IndexedDB
         * Features: Create projects, add content/ideas, file support, persistent storage, clickable links, file editing
         */

        class DatabaseManager {
            constructor() {
                this.dbName = 'ProjectManagerDB';
                this.dbVersion = 1;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);

                    request.onerror = () => {
                        console.error('Database error:', request.error);
                        reject(request.error);
                    };

                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;

                        // Create projects store
                        if (!db.objectStoreNames.contains('projects')) {
                            const projectStore = db.createObjectStore('projects', { keyPath: 'id' });
                            projectStore.createIndex('createdAt', 'createdAt', { unique: false });
                        }

                        // Create content store
                        if (!db.objectStoreNames.contains('content')) {
                            const contentStore = db.createObjectStore('content', { keyPath: 'id' });
                            contentStore.createIndex('projectId', 'projectId', { unique: false });
                            contentStore.createIndex('createdAt', 'createdAt', { unique: false });
                        }

                        // Create counters store
                        if (!db.objectStoreNames.contains('counters')) {
                            const counterStore = db.createObjectStore('counters', { keyPath: 'name' });
                            // Initialize counters
                            counterStore.add({ name: 'projectId', value: 1 });
                            counterStore.add({ name: 'contentId', value: 1 });
                        }
                    };
                });
            }

            async getNextId(counterName) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['counters'], 'readwrite');
                    const store = transaction.objectStore('counters');
                    
                    const getRequest = store.get(counterName);
                    getRequest.onsuccess = () => {
                        const counter = getRequest.result || { name: counterName, value: 1 };
                        const nextId = counter.value;
                        counter.value = nextId + 1;
                        
                        const putRequest = store.put(counter);
                        putRequest.onsuccess = () => resolve(nextId);
                        putRequest.onerror = () => reject(putRequest.error);
                    };
                    getRequest.onerror = () => reject(getRequest.error);
                });
            }

            async saveProject(project) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['projects'], 'readwrite');
                    const store = transaction.objectStore('projects');
                    
                    const request = store.put(project);
                    request.onsuccess = () => resolve(project);
                    request.onerror = () => reject(request.error);
                });
            }

            async getProject(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['projects'], 'readonly');
                    const store = transaction.objectStore('projects');
                    
                    const request = store.get(id);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getAllProjects() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['projects'], 'readonly');
                    const store = transaction.objectStore('projects');
                    
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => reject(request.error);
                });
            }

            async deleteProject(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['projects', 'content'], 'readwrite');
                    const projectStore = transaction.objectStore('projects');
                    const contentStore = transaction.objectStore('content');
                    
                    // Delete project
                    const deleteProjectRequest = projectStore.delete(id);
                    
                    // Delete all content for this project
                    const contentIndex = contentStore.index('projectId');
                    const contentRequest = contentIndex.getAllKeys(id);
                    
                    contentRequest.onsuccess = () => {
                        const contentIds = contentRequest.result;
                        contentIds.forEach(contentId => {
                            contentStore.delete(contentId);
                        });
                    };

                    transaction.oncomplete = () => resolve(true);
                    transaction.onerror = () => reject(transaction.error);
                });
            }

            async saveContent(content) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['content'], 'readwrite');
                    const store = transaction.objectStore('content');
                    
                    const request = store.put(content);
                    request.onsuccess = () => resolve(content);
                    request.onerror = () => reject(request.error);
                });
            }

            async getProjectContent(projectId) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['content'], 'readonly');
                    const store = transaction.objectStore('content');
                    const index = store.index('projectId');
                    
                    const request = index.getAll(projectId);
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => reject(request.error);
                });
            }

            async deleteContent(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['content'], 'readwrite');
                    const store = transaction.objectStore('content');
                    
                    const request = store.delete(id);
                    request.onsuccess = () => resolve(true);
                    request.onerror = () => reject(request.error);
                });
            }

            async getTotalIdeasCount() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['content'], 'readonly');
                    const store = transaction.objectStore('content');
                    
                    const request = store.count();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getRecentProjectsCount(days = 7) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['projects', 'content'], 'readonly');
                    const projectStore = transaction.objectStore('projects');
                    const contentStore = transaction.objectStore('content');
                    
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - days);
                    const weekAgoISO = weekAgo.toISOString();
                    
                    // Get all projects
                    const projectsRequest = projectStore.getAll();
                    
                    projectsRequest.onsuccess = () => {
                        const projects = projectsRequest.result;
                        const recentProjectIds = new Set();
                        
                        // Check projects created recently
                        projects.forEach(project => {
                            if (project.createdAt > weekAgoISO) {
                                recentProjectIds.add(project.id);
                            }
                        });
                        
                        // Check content created recently
                        const contentRequest = contentStore.getAll();
                        contentRequest.onsuccess = () => {
                            const contents = contentRequest.result;
                            contents.forEach(content => {
                                if (content.createdAt > weekAgoISO) {
                                    recentProjectIds.add(content.projectId);
                                }
                            });
                            resolve(recentProjectIds.size);
                        };
                        contentRequest.onerror = () => reject(contentRequest.error);
                    };
                    
                    projectsRequest.onerror = () => reject(projectsRequest.error);
                });
            }
        }

        class ProjectManager {

            async init() {

            showLoading(show) {

            bindEvents() {
                // Project creation
                this.projectForm.addEventListener('submit', async (e) => {

                // Content addition

                // Ctrl+Enter shortcut for adding content
                this.contentInput.addEventListener('keydown', async (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {

                    e.preventDefault();
                    e.stopPropagation();
